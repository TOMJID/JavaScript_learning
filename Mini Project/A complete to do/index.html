<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-tittle">Task to do</div>
        <div class="card-body">
          <form class="todo-form">
            <input
              type="text"
              placeholder="Enter a task here"
              id="inputTodo"
              required />
            <button
              type="submit"
              class="btn"
              class="addTodoBtn"
              id="addTodoBtn">
              Add task
            </button>
          </form>
          <p id="massage"></p>
          <ul id="lists"></ul>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
