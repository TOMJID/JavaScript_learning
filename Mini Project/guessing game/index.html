<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>guessing game</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-tittle">
          <h1>Gussing game</h1>
          <div class="card-body">
            <form>
              <div class="ford-field">
                <label for="Gussing-number">Guess a number between 1-3 </label>
                <br />
                <input
                  type="number"
                  id="Gussing-number"
                  min="1"
                  max="5"
                  required />
              </div>
              <div>
                <button class="btn" id="Check" type="submit">Check</button>
              </div>
            </form>
            <p class="result-text"></p>
            <p class="remaining-attempts"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
